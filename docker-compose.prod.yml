# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: filterfive_app_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Core
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - APP_URL=${APP_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - API_SECRET=${API_SECRET}

      # Database
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # Redis
      - REDIS_URL=redis://redis:6379

      # Twilio (SMS)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_MESSAGING_SERVICE_SID=${TWILIO_MESSAGING_SERVICE_SID}

      # Stripe (Payments)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_MONTHLY=${STRIPE_PRICE_MONTHLY}
      - STRIPE_PRICE_ANNUAL=${STRIPE_PRICE_ANNUAL}

      # Square (POS Integration)
      - SQUARE_APP_ID=${SQUARE_APP_ID}
      - SQUARE_APP_SECRET=${SQUARE_APP_SECRET}
      - SQUARE_WEBHOOK_SIGNATURE_KEY=${SQUARE_WEBHOOK_SIGNATURE_KEY}

      # Shopify (POS Integration)
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}

      # Resend (Email)
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}

      # reCAPTCHA
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}

      # Error Monitoring (Sentry)
      - SENTRY_DSN=${SENTRY_DSN}

      # Admin Alerts
      - ADMIN_ALERT_PHONE=${ADMIN_ALERT_PHONE}

      # POS Token Encryption
      - POS_TOKEN_ENCRYPTION_KEY=${POS_TOKEN_ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - filterfive-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: filterfive_db_prod
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - filterfive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: morestars_redis_prod
    restart: always
    networks:
      - filterfive-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  filterfive-network:
    driver: bridge
