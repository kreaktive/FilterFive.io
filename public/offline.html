<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MoreStars</title>
  <style>
    :root {
      --brand-dark: #23001E;
      --brand-gold: #FFBA49;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--brand-dark);
    }

    .container {
      text-align: center;
      max-width: 400px;
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--brand-gold);
      color: var(--brand-dark);
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 186, 73, 0.4);
    }

    .logo {
      margin-top: 32px;
      font-weight: 700;
      font-size: 20px;
      color: var(--brand-dark);
    }

    .logo span {
      color: var(--brand-gold);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Check your WiFi or mobile data and try again.
    </p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    <div class="logo">
      More<span>Stars</span>.io
    </div>
  </div>
</body>
</html>
